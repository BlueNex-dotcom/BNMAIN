<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueNex Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        header {
            position: relative;
            text-align: center;
            padding: 4rem 1rem;
            background: #0d1117;
            color: #c9d1d9;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
            z-index: 2;
        }

        header.show {
            opacity: 1;
            transform: translateY(0);
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #868e96;
        }

        /* Compact Services Section */
        .services {
            background-color: #222437;
            padding: 0.2rem 0; /* Reduced padding to make it smaller */
            text-align: center;
            color: #c9d1d9;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(-50px);
            transition: all 1s ease;
        }

        .services.show {
            opacity: 1;
            transform: translateY(0);
        }

        .services .categories {
            display: flex;
            justify-content: center;
            gap: 1rem; /* Adjusted spacing for compact layout */
        }

        .services .service-button {
            text-decoration: none;
            font-size: 0.8rem; /* Smaller font size for compactness */
            color: white;
            background-color: black;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
        }

        .services .service-button:hover {
            background-color: #333333;
        }

        /* Portfolio Section */
        .portfolio-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }

        .portfolio-item.show {
            opacity: 1;
            transform: translateY(0);
        }

        .portfolio-item img {
            position: absolute;
            top: 0;
            height: 100%;
            width: 70%;
            object-fit: cover;
        }

        .portfolio-item.left img {
            left: 0;
        }

        .portfolio-item.right img {
            right: 0;
        }

        .portfolio-text {
            position: relative;
            z-index: 2;
            max-width: 40%;
            padding: 2rem;
        }

        .portfolio-text p {
            position: relative;
            z-index: 3;
            font-size: 1.6rem;
            line-height: 1.4;
            background: #222437;
            color: #c9d1d9;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Intersection Observer Animation */
        .streak {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, #2222FF, transparent);
            opacity: 0.6;
            animation: streak-animation 2s linear infinite;
        }

        @keyframes streak-animation {
            0% {
                transform: translateY(-100px) translateX(calc(100vw * var(--x-pos)));
                opacity: 0;
            }
            30% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(calc(100vw * var(--x-pos)));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Compact Services Section -->
    <div class="services" id="services">
        <div class="categories">
            <a href="web-design.html" class="service-button">Web Design</a>
            <a href="e-commerce.html" class="service-button">E-Commerce</a>
            <a href="branding.html" class="service-button">Branding</a>
        </div>
    </div>

    <!-- Header Section -->
    <header>
        <h1>BlueNex</h1>
        <p>Your Gateway to Stunning Web Design</p>
    </header>

    <!-- Portfolio Section -->
    <div class="portfolio-item left" id="portfolio">
        <img src="https://raw.githubusercontent.com/BlueNex-dotcom/BNMAIN/refs/heads/main/tst-img-1.jpg" alt="Website 1">
        <div class="portfolio-text">
            <p>"Amazing design and user experience!" - Client 1</p>
        </div>
    </div>

    <script>
        // Intersection Observer to trigger animations when elements come into view
        const elements = document.querySelectorAll('.categories, header, .quote-section, .services, .portfolio-item');
        const options = {
            threshold: 0.5 // Element should be at least 50% visible
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, options);

        elements.forEach(element => observer.observe(element));
    </script>
</body>
</html>
