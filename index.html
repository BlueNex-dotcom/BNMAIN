<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueNex Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        .portfolio-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .portfolio-item img {
            position: absolute;
            top: 0;
            height: 100%;
            width: 70%; /* Proportions maintained */
            object-fit: cover;
        }

        .portfolio-item.left img {
            left: 0;
        }

        .portfolio-item.right img {
            right: 0;
        }

        .portfolio-text {
            position: relative;
            z-index: 2;
            max-width: 40%;
            padding: 2rem;
        }

        /* Speech Bubble Styling */
        .portfolio-text p {
            position: relative;
            z-index: 3;
            font-size: 1.6rem;
            line-height: 1.4;
            background: #222437;
            color: #c9d1d9;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .portfolio-item.left .portfolio-text p::after,
        .portfolio-item.right .portfolio-text p::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        /* Left Thought Bubble Tail */
        .portfolio-item.left .portfolio-text p::after {
            top: 50%;
            left: -20px;
            border-width: 10px 20px 10px 0;
            border-color: transparent #222437 transparent transparent;
            transform: translateY(-50%);
        }

        /* Right Thought Bubble Tail */
        .portfolio-item.right .portfolio-text p::after {
            top: 50%;
            right: -20px;
            border-width: 10px 0 10px 20px;
            border-color: transparent transparent transparent #222437;
            transform: translateY(-50%);
        }

        .portfolio-item.left .portfolio-text {
            margin-left: auto;
            text-align: left;
        }

        .portfolio-item.right .portfolio-text {
            margin-right: auto;
            text-align: right;
        }

        /* Fading Effect */
        .portfolio-item img::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px;
            pointer-events: none;
        }

        .portfolio-item.left img::after {
            right: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgba(13, 17, 23, 1) 100%);
        }

        .portfolio-item.right img::after {
            left: 0;
            background: linear-gradient(to left, rgba(0, 0, 0, 0) 0%, rgba(13, 17, 23, 1) 100%);
        }
    </style>
</head>
<body>
    <div class="portfolio-item left">
        <img src="https://via.placeholder.com/1200x800/2222FF/FFFFFF?text=Website+1" alt="Website 1">
        <div class="portfolio-text">
            <p>"Amazing design and user experience!" - Client 1</p>
        </div>
    </div>

    <div class="portfolio-item right">
        <img src="https://via.placeholder.com/1200x800/2222FF/FFFFFF?text=Website+2" alt="Website 2">
        <div class="portfolio-text">
            <p>"Highly professional and creative work!" - Client 2</p>
        </div>
    </div>

    <div class="portfolio-item left">
        <img src="https://via.placeholder.com/1200x800/2222FF/FFFFFF?text=Website+3" alt="Website 3">
        <div class="portfolio-text">
            <p>"Best website we've had so far!" - Client 3</p>
        </div>
    </div>
</body>
</html>
