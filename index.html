<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueNex</title>
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            overflow-x: hidden;
            scroll-behavior: smooth;
            position: relative;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Streaks background */
        .streaks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* Keep it behind content */
        }

        .streak {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), transparent);
            opacity: 0.6;
            animation: streak-animation 2s linear infinite;
        }

        @keyframes streak-animation {
            0% {
                transform: translateY(-100px) translateX(calc(100vw * var(--x-pos)));
                opacity: 0;
            }

            30% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(100vh) translateX(calc(100vw * var(--x-pos)));
                opacity: 0;
            }
        }

        .streak:nth-child(1) {
            --x-pos: 0.1;
        }

        .streak:nth-child(2) {
            --x-pos: 0.3;
            animation-delay: 0.5s;
        }

        .streak:nth-child(3) {
            --x-pos: 0.5;
            animation-delay: 1s;
        }

        .streak:nth-child(4) {
            --x-pos: 0.7;
            animation-delay: 1.5s;
        }

        .streak:nth-child(5) {
            --x-pos: 0.9;
            animation-delay: 2s;
        }

        /* Chatbot styles */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .chatbot-container {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1000;
            flex-direction: column;
        }

        .chatbot-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #ffffff;
            color: #000000;
        }

        .chatbot-input {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        .chatbot-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chatbot-input button {
            margin-left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chatbot-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="streaks">
        <div class="streak"></div>
        <div class="streak"></div>
        <div class="streak"></div>
        <div class="streak"></div>
        <div class="streak"></div>
    </div>

    <!-- Chatbot Button -->
    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">Chat with Us</div>
        <div class="chatbot-messages" id="chatbotMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="Type a message..." onkeydown="sendMessage(event)">
        </div>
    </div>

    <script>
        // Toggle Chatbot Visibility
        function toggleChatbot() {
            const chatbotContainer = document.getElementById('chatbotContainer');
            chatbotContainer.style.display = chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '' ? 'flex' : 'none';
        }

        // Handle sending messages in chatbot
        function sendMessage(event) {
            const input = document.getElementById('chatbotInput');
            if (event.key === 'Enter' && input.value.trim() !== '') {
                const message = input.value;
                displayMessage(message, 'user');
                input.value = '';

                // Simulate bot response
                setTimeout(() => {
                    const botMessage = `You said: ${message}`;
                    displayMessage(botMessage, 'bot');
                }, 1000);
            }
        }

        // Display message in chatbot
        function displayMessage(message, sender) {
            const messagesContainer = document.getElementById('chatbotMessages');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.style.margin = '10px 0';
            messageElement.style.padding = '10px';
            messageElement.style.borderRadius = '10px';
            messageElement.style.backgroundColor = sender === 'user' ? '#007bff' : '#f1f1f1';
            messageElement.style.color = sender === 'user' ? '#ffffff' : '#000000';
            messageElement.style.alignSelf = sender === 'user' ? 'flex-end' : 'flex-start';
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>

</html>
