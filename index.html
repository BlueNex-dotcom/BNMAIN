<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueNex</title>
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            overflow-x: hidden;
            scroll-behavior: smooth;
            position: relative;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Streaks background */
        .streaks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* Keep it behind content */
        }

        .streak {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), transparent);
            opacity: 0.6;
            animation: streak-animation 2s linear infinite;
        }

        @keyframes streak-animation {
            0% {
                transform: translateY(-100px) translateX(calc(100vw * var(--x-pos)));
                opacity: 0;
            }

            30% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(100vh) translateX(calc(100vw * var(--x-pos)));
                opacity: 0;
            }
        }

        .streak:nth-child(1) {
            --x-pos: 0.1;
        }

        .streak:nth-child(2) {
            --x-pos: 0.3;
            animation-delay: 0.5s;
        }

        .streak:nth-child(3) {
            --x-pos: 0.5;
            animation-delay: 1s;
        }

        .streak:nth-child(4) {
            --x-pos: 0.7;
            animation-delay: 1.5s;
        }

        .streak:nth-child(5) {
            --x-pos: 0.9;
            animation-delay: 2s;
        }

        /* Header Section */
        header {
            position: relative;
            text-align: center;
            padding: 4rem 1rem;
            background: rgba(13, 17, 23, 0.9);
            color: #c9d1d9;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #868e96;
        }

        /* Services Section */
        .services {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(13, 17, 23, 0.9);
            padding: 0.5rem 2rem;
            z-index: 1000;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .services .service-button {
            text-decoration: none;
            font-size: 1rem;
            color: #000000;
            background-color: #ffffff;
            padding: 0.5rem 1rem;
            border: 2px solid #000000;
            border-radius: 25px;
            margin: 0.5rem;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
        }

        .services .service-button:hover {
            background-color: #f0f0f0;
        }

        /* Contact button positioned to the right */
        .services .contact-button {
            position: absolute;
            right: 6rem;
            top: 1rem;
            text-decoration: none;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007bff;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
        }

        .services .contact-button:hover {
            background-color: #0056b3;
        }

        /* Best Website Designers Section */
        .best-designers-section {
            text-align: center;
            padding: 2rem 1rem;
            font-size: 1.8rem;
            font-weight: bold;
            color: #c9d1d9; /* Matches the text color */
            background-color: rgba(13, 17, 23, 0.8); /* Blends with your theme */
            margin: 1.5rem 0; /* Adds spacing between sections */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        /* Chatbot Styling */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #fff;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 300px;
            overflow: hidden;
        }

        .chatbot-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
        }

        .chatbot-body {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .chatbot-input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chatbot-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .chatbot-send {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="streaks">
        <div class="streak"></div>
        <div class="streak"></div>
        <div class="streak"></div>
        <div class="streak"></div>
        <div class="streak"></div>
    </div>

    <header>
        <h1>Welcome to BlueNex</h1>
        <p>Your next generation solution provider</p>
    </header>

    <section class="services">
        <a href="#" class="service-button">Web Design</a>
        <a href="#" class="service-button">Development</a>
        <a href="#" class="service-button">SEO</a>
        <a href="#" class="contact-button">Contact Us</a>
    </section>

    <section class="best-designers-section">
        <h2>Best Website Designers</h2>
        <p>Our team of experts is ready to help you build the perfect website!</p>
    </section>

    <!-- Chatbot Section -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">Chat with Us</div>
        <div class="chatbot-body" id="chatbotBody">
            <div>Welcome to BlueNex! How can we assist you today?</div>
        </div>
        <div class="chatbot-input-container">
            <input type="text" class="chatbot-input" id="chatbotInput" placeholder="Type your message here..." />
            <button class="chatbot-send" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('chatbotInput');
            const body = document.getElementById('chatbotBody');

            if (input.value.trim() !== '') {
                const userMessage = document.createElement('div');
                userMessage.textContent = input.value;
                userMessage.style.color = '#000';
                userMessage.style.margin = '10px 0';
                body.appendChild(userMessage);

                // Simulate bot response
                const botMessage = document.createElement('div');
                botMessage.textContent = 'Thanks for reaching out! We will get back to you soon.';
                botMessage.style.color = '#007bff';
                botMessage.style.margin = '10px 0';
                body.appendChild(botMessage);

                input.value = '';
                body.scrollTop = body.scrollHeight; // Scroll to bottom
            }
        }
    </script>
</body>

</html>
