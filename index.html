<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueNex Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        header {
            position: relative;
            text-align: center;
            padding: 4rem 1rem;
            background: #0d1117;
            color: #c9d1d9;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #868e96;
        }

        /* Services Section (Overlay) */
        .services {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222437;
            padding: 0.5rem 1rem; /* Minimized height */
            text-align: center;
            z-index: 1000; /* Ensure it stays on top */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        .services .service-button {
            text-decoration: none;
            font-size: 1rem;
            color: white;
            background-color: black;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin: 0 0.5rem;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
        }

        .services .service-button:hover {
            background-color: #333333;
        }

        /* Portfolio Section */
        .portfolio-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .portfolio-item img {
            position: absolute;
            top: 0;
            height: 100%;
            width: 70%;
            object-fit: cover;
        }

        .portfolio-item.left img {
            left: 0;
        }

        .portfolio-item.right img {
            right: 0;
        }

        .portfolio-text {
            position: relative;
            z-index: 2;
            max-width: 40%;
            padding: 2rem;
        }

        .portfolio-text p {
            position: relative;
            z-index: 3;
            font-size: 1.6rem;
            line-height: 1.4;
            background: #222437;
            color: #c9d1d9;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Services Section -->
    <div class="services">
        <a href="web-design.html" class="service-button">Web Design</a>
        <a href="e-commerce.html" class="service-button">E-Commerce</a>
        <a href="branding.html" class="service-button">Branding</a>
    </div>

    <!-- Header Section -->
    <header>
        <h1>BlueNex</h1>
        <p>Your Gateway to Stunning Web Design</p>
    </header>

    <!-- Portfolio Section -->
    <div class="portfolio-item left" id="portfolio">
        <img src="https://raw.githubusercontent.com/BlueNex-dotcom/BNMAIN/refs/heads/main/tst-img-1.jpg" alt="Website 1">
        <div class="portfolio-text">
            <p>"Amazing design and user experience!" - Client 1</p>
        </div>
    </div>

    <div class="portfolio-item right">
        <img src="https://raw.githubusercontent.com/BlueNex-dotcom/BNMAIN/refs/heads/main/tst-img-2.jpg" alt="Website 2">
        <div class="portfolio-text">
            <p>"Highly professional and creative work!" - Client 2</p>
        </div>
    </div>

    <div class="portfolio-item left">
        <img src="https://raw.githubusercontent.com/BlueNex-dotcom/BNMAIN/refs/heads/main/tst-img-3.jpg" alt="Website 3">
        <div class="portfolio-text">
            <p>"Best website we've had so far!" - Client 3</p>
        </div>
    </div>
</body>
</html>
