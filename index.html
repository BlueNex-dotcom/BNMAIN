<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueNex Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        .portfolio-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .portfolio-item img {
            position: absolute;
            top: 0;
            height: 100%;
            object-fit: cover;
        }

        .portfolio-item.left img {
            left: 0;
        }

        .portfolio-item.right img {
            right: 0;
        }

        .portfolio-text {
            position: relative;
            z-index: 2;
            max-width: 40%;
            padding: 2rem;
            color: #c9d1d9;
        }

        .portfolio-item.left .portfolio-text {
            margin-left: auto;
            text-align: left;
        }

        .portfolio-item.right .portfolio-text {
            margin-right: auto;
            text-align: right;
        }

        .fade-out {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to left, rgba(13, 17, 23, 0) 0%, rgba(13, 17, 23, 1) 100%);
        }

        .portfolio-item.right .fade-out {
            background: linear-gradient(to right, rgba(13, 17, 23, 0) 0%, rgba(13, 17, 23, 1) 100%);
        }
    </style>
</head>
<body>
    <div class="portfolio-item left">
        <img src="https://via.placeholder.com/800x1200/2222FF/FFFFFF?text=Website+1" alt="Website 1">
        <div class="fade-out"></div>
        <div class="portfolio-text">
            <p>"Amazing design and user experience!" - Client 1</p>
        </div>
    </div>

    <div class="portfolio-item right">
        <img src="https://via.placeholder.com/800x1200/2222FF/FFFFFF?text=Website+2" alt="Website 2">
        <div class="fade-out"></div>
        <div class="portfolio-text">
            <p>"Highly professional and creative work!" - Client 2</p>
        </div>
    </div>

    <div class="portfolio-item left">
        <img src="https://via.placeholder.com/800x1200/2222FF/FFFFFF?text=Website+3" alt="Website 3">
        <div class="fade-out"></div>
        <div class="portfolio-text">
            <p>"Best website we've had so far!" - Client 3</p>
        </div>
    </div>
</body>
</html>
